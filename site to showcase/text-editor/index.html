<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Code Sharing</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- GSAP CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Share Your Code</h1>
  <div class="text-boxes">
    <!-- Example Box -->
    <div class="text-box">
      <div class="topic">HTML Code</div>
      <textarea readonly>
<!DOCTYPE html>
<html>
  <head><title>Hello</title></head>
  <body><h1>Hi!</h1></body>
</html>
      </textarea>
      <button onclick="copyCode(this)">Copy Code</button>
    </div>

    <div class="text-box">
      <div class="topic">CSS Code</div>
      <textarea readonly>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
          }
      
          body {
            background: linear-gradient(145deg, #1e1e2f, #2a2a40);
            color: #fff;
            padding: 40px 20px;
            min-height: 100vh;
            overflow-x: hidden;
          }
      
          h1 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 40px;
            color: #00ffe7;
          }
      
          .text-boxes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
          }
      
          .text-box {
            background: #27293d;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            transform-style: preserve-3d;
            perspective: 1000px;
            transition: transform 0.5s ease, box-shadow 0.3s ease;
          }
      
          .text-box:hover {
            transform: rotateY(5deg) rotateX(5deg);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
          }
      
          .topic {
            font-size: 20px;
            color: #00ffe7;
            margin-bottom: 12px;
          }
      
          textarea {
            width: 100%;
            height: 180px;
            border: none;
            border-radius: 8px;
            padding: 15px;
            background: #1f1f2e;
            color: #00ffb7;
            font-size: 14px;
            resize: none;
            outline: none;
          }
      
          button {
            margin-top: 15px;
            width: 100%;
            padding: 12px;
            border: none;
            background: #00ffe7;
            color: #111;
            font-weight: bold;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
          }
      
          button:hover {
            background: #00bfa5;
          }
      </textarea>
      <button onclick="copyCode(this)">Copy Code</button>
    </div>

    <div class="text-box">
      <div class="topic">JavaScript</div>
      <textarea readonly>
console.log("Hello from JS!");
      </textarea>
      <button onclick="copyCode(this)">Copy Code</button>
    </div>
  </div>
<script src="script.js"></script>
</body>

</html>
