<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive To-Do List</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="todo-container">
    <h1>To-Do List</h1>
    <div class="input-section">
      <input type="text" id="task-input" placeholder="Add a new task...">
      <button id="add-task">Add Task</button>
    </div>
    <ul id="task-list"></ul>
    <div class="filters">
      <button class="filter" data-filter="all">All</button>
      <button class="filter" data-filter="active">Active</button>
      <button class="filter" data-filter="completed">Completed</button>
    </div>
    <button id="clear-all">Clear All</button>
  </div>

  <!-- Add audio elements for different buttons -->
  <audio id="add-sound" src="add-sound.mp3"></audio>
  <audio id="delete-sound" src="delete-sound.mp3"></audio>
  <audio id="complete-sound" src="complete-sound.mp3"></audio>
  <audio id="filter-sound" src="filter-sound.mp3"></audio>
  <audio id="clear-sound" src="clear-sound.mp3"></audio>

  <!-- GSAP Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

 <script src="script.js"></script>
</body>
</html>
